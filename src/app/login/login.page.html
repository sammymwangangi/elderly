<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container mx-auto mt-8 mb-6">
    <div class="flex flex-wrap items-center justify-center">
        <div class="w-full max-w-sm">
            <div class="flex flex-col break-words">

                <form class="w-full p-6" method="POST" action="#">
                    <div class="flex flex-wrap mb-6">
                        <label for="email" class="blocktext-white text-sm font-bold mb-2">
                            E-Mail Address:
                        </label>

                        <input id="email" type="email" class="form-input w-full rounded-lg" name="email" required autocomplete="email" autofocus>
                    </div>

                    <div class="flex flex-wrap mb-6">
                        <label for="password" class="blocktext-white text-sm font-bold mb-2">
                            Password:
                        </label>

                        <input id="password" type="password" class="form-input w-full rounded-lg" name="password" required>
                    </div>

                    <div class="flex mb-6">
                        <label class="inline-flex items-center text-sm text-white" for="remember">
                            <input type="checkbox" name="remember" id="remember" class="form-checkbox">
                            <span class="ml-2">Remember Me</span>
                        </label>
                    </div>

                    <div class="flex flex-wrap items-center">
                        <button type="button" [routerLink]="['/admin']" class="bg-blue-500 hover:bg-blue-700 text-gray-100 font-bold py-2 px-4 rounded focus:outline-none focus:ring">
                            Login
                        </button>
                        <p class="w-full text-xs text-center text-white mt-8 -mb-4">
                            Don't have an account?
                            <button class="text-blue-500 hover:text-blue-700 no-underline" [routerLink]="['/register']">
                                Register
                            </button>
                        </p>
                    </div>
                </form>

            </div>
        </div>
    </div>
  </div>
</ion-content>
